services:
  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: minimal_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/minimal_db
      SECRET_KEY: dev-secret-key-change-in-production-min32chars
      ENVIRONMENT: development
      DEBUG: "true"
      RELOAD: "true"
    volumes:
      - ./backend:/app
    command: sh -c "alembic upgrade head && uvicorn __main__:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  postgres_data:
